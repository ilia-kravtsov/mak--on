<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAK-ON</title>
  </head>
  <body class="body">
    <div class="container">

      <!-- Верхний блок с логотипом кампании -->
      <header class="header">
        <div class="header__img-wrapper">
          <a href="#">
            <img
              class="header__img"
              src="./assets/icons/header-logo.svg"
              alt="the logo of the mak-on company"
            />
          </a>
        </div>
      </header>

      <!-- Блок основного контента посередине с ссылками -->
      <main class="main">
        <ul class="main__content-list">

          <!-- Верхний левый блок -->
          <li class="main__content-list-item">
            <div class="main__content-list-item__icons-wrapper">
              <a class="main__content-list-item__icon-link" href="https://t.me/TEXPODDERJJKA_bot" target="_blank">
                <img
                  class="main__content-list-item__icon-link-img"
                  src="./assets/icons/markets.svg"
                  alt="yandex-market-icon"
                />
              </a>
            </div>
            <span class="link-title">Маркетплейсы</span>
          </li>

          <!-- Верхний правый блок -->
          <li class="main__content-list-item">
            <div class="main__content-list-item__icon-shop-link">
              <img
                class="main__content-list-item__icon-shop-link-img"
                src="./assets/icons/shop-icon.svg"
                alt="shop-icon"
              />
            </div>
            <span class="link-title">Хочу в магазин</span>
            <span class="link-sub-title">
              <a href="https://brelki64.ru/" target="_blank"><span class="link-sub-title__left">Саратов</span></a> |
              <a href="https://brelki23.ru/" target="_blank"><span class="link-sub-title__right">Краснодар</span></a>
            </span>
          </li>

          <!-- Нижний левый блок -->
          <li class="main__content-list-item">
            <div class="main__content-list-item__icon-gear-link">
              <img
                class="main__content-list-item__icon-gear-link-img"
                src="./assets/icons/gear.svg"
                alt="gear-icon"
              />
            </div>
            <span class="link-title link-title--margin">Хочу ремонт</span>
            <span class="link-sub-title">
              <a href="https://remont-brelkov.ru/" target="_blank"><span class="link-sub-title__left">Саратов</span></a> |
              <a href="https://brelki23.ru/" target="_blank"><span class="link-sub-title__right">Краснодар</span></a>
            </span>
          </li>

          <!-- Нижний правый блок -->
          <li class="main__content-list-item --main__content-list-item-gap">
            <a class="main__content-list-item__icon-box-link" href="https://wa.me/79272777655" target="_blank">
              <img
                class="main__content-list-item__icon-box-link-img"
                src="./assets/icons/box.svg"
                alt="box-icon"
              />
            </a>
            <span class="link-title">Хочу оптом</span>
          </li>
        </ul>
      </main>

      <!-- Нижний блок с рабочим и 2-мя кнопками -->
      <footer class="footer">
        <img
          class="footer__icon"
          src="./assets/icons/worker.svg"
          alt="a worker man icon"
        />
        <div class="footer__button-container">

          <!-- Верхняя кнопка -->
          <a class="footer__button" href="https://t.me/brelki64_ru" target="_blank">
            <div>Помощь</div>
            <div>тех специалиста</div>
          </a>
          
          <!-- Нижняя кнопка -->
          <a class="footer__button" href="https://remont-brelkov.ru/instruction/" target="_blank">
            Инструкции
          </a>
        </div>
      </footer>

    </div>
  </body>
</html>
